<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

              </a>
              <a href="https://www.linkedin.com/in/jonathon-prugel/" target="_blank">

  </div>
  <div class="divider"></div>
  <div class="split right">
      <!-- Content for the right side of the split -->
      <p>world</p>
  </div>
